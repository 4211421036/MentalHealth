name: Update Nonce and Deploy

on:
  schedule:
    - cron: '*/5 * * * *'  # Menjalankan setiap 5 menit
  push:
    branches:
      - main

jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Menghindari masalah dengan push

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run script to update HTML
      run: node sc.js
    
    - name: Debug file contents
      run: cat sc.js

    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Update index.html" || echo "No changes to commit"
        git push origin HEAD:main --force
